<div class="pago-container">
    <h1>Proceso de Pago</h1>
    <form class="pago-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ej. Juan Pérez" required>
  
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="Ej. correo@ejemplo.com" required>
  
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Ej. Calle Falsa 123" required>
  
      <label for="tarjeta">Número de tarjeta</label>
      <input type="text" id="tarjeta" placeholder="•••• •••• •••• ••••" maxlength="19" required>
  
      <div class="form-row">
        <div>
          <label for="fecha">Fecha de expiración</label>
          <input type="text" id="fecha" placeholder="MM/AA" maxlength="5" required>
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" maxlength="3" required>
        </div>
      </div>
  
      <button type="submit">Pagar ahora</button>
    </form>
  </div>
